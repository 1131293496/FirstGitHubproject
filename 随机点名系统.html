<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>动态点名系统</title>
		<script type="text/javascript">
		var i=0;
		var t;
		var mags=["国斌","王总","松哥","胖哥"];
		function myFunction(){
			var p = document.getElementById("show");
			i=++i%4;
			p.innerText=mags[i];
		}
		function start(){
			t=setInterval(myFunction,200);
		}
		function stop(){
			clearInterval(t);
		}
		</script>
	</head>
	<body>
		<h1 align="center">学生随机点名</h1>
		<div style="position:absolute;top:150px;left:700px;">
			<p id="show" style="font-size:70px">学生</p>
		</div>
		
		<div style="position:absolute; top:120px;left:100px;">
			
			<button onclick="start()" ><img src="1.jpg" width="300"></button>
		</div>
		<div style="position:absolute; top:400px;left:600px;">
			<button onclick="stop()"><img src="2.jpg" width="300"></button>
			
		</div>
	</body>
</html>
